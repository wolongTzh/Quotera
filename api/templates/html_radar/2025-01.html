const chartDom = document.getElementById('chart-container');
const myChart = echarts.init(chartDom);

function calculateMaxValue(selectedCompanies) {
    let max = 0;
    selectedCompanies.forEach(company => {
        company.statistics.forEach(v => {
            if (v > max) max = v;
        });
    });
    return max + 2;
};

function renderChart(selectedCompanies, max_value=10) {
    const colors = ['#FF6B6B', '#4ECDC4', '#FFD93D', '#5470C6', '#91CC75', '#EE6666'];
    const seriesData = selectedCompanies.map((company, idx) => {
        const adjustedValues = company.statistics.map(v => v); // +1 仅用于绘图
        return {
            value: adjustedValues,
            name: company.company,
            itemStyle: { color: colors[idx % colors.length] },
            areaStyle: { color: colors[idx % colors.length] + '66' },
            originalValues: company.statistics // 保留原始值用于 tooltip
        };
    });

    const option = {
        title: {
            text: selectedCompanies.length === 1 ?
                `${selectedCompanies[0].name} 风险画像雷达图` :
                '公司风险画像对比雷达图',
            left: 'center',
            textStyle: { fontSize: 20 }
        },
        tooltip: {
            trigger: 'item',
            formatter: function (params) {
                let val = params.value;
                let total = (val.reduce((a, b) => a + b, 0) / val.length).toFixed(2);
                let str = `<b>${params.name}</b><br/>风险指数：<b>${total}</b><br/>`;
                riskDimensions.forEach((dim, i) => {
                    str += `- ${dim}：${val[i]}<br/>`;
                });
                return str;
            }
        },
        radar: {
            indicator: riskDimensions.map(dim => ({ name: dim, max: max_value > 10 ? max_value : 10 })),
            shape: 'polygon',
            radius: '70%',
            name: { textStyle: { fontSize: 16, color: '#333' } }
        },
        series: [{
            type: 'radar',
            data: seriesData,
            areaStyle: { opacity: 0.1 }
        }]
    };
    myChart.setOption(option);
}

    tableBody.innerHTML = '';
    const start = (page - 1) * pageSize;
    const end = Math.min(start + pageSize, companyData.length);
    const currentData = companyData.slice(start, end);

    currentData.forEach(company => {
        const row = document.createElement('tr');
        console.log(company)
        row.innerHTML = `
            <td><input type="checkbox" class="company-checkbox" data-name="${company.company}"></td>
            <td>${company.company}</td>
            ${company.statistics.map(v => `<td>${v}</td>`).join('')}
            <td><b>${company.score}</b></td>
            <td><b>${company.level}</b></td>
        `;
        row.onmouseover = () => renderChart([company]);
        tableBody.appendChild(row);
    });

    document.getElementById('page-info').textContent = `第 ${currentPage} / ${totalPages} 页`;
}

document.getElementById('compare-btn').onclick = function () {
    const checkboxes = document.querySelectorAll('.company-checkbox');
    let selectedCompanies = [];
    checkboxes.forEach(box => {
        if (box.checked) {
            let name = box.getAttribute('data-name');
            const comp = companyData.find(c => c.company === name);
            if (comp) selectedCompanies.push(comp);
        }
    });
    if (selectedCompanies.length === 0) {
        alert("请选择至少一家进行对比！");
        return;
    }
    renderChart(selectedCompanies, calculateMaxValue(selectedCompanies));
};

document.getElementById('prev-page').onclick = function () {
    if (currentPage > 1) {
        currentPage--;
        renderTablePage(currentPage);
    }
};

document.getElementById('next-page').onclick = function () {
    if (currentPage < totalPages) {
        currentPage++;
        renderTablePage(currentPage);
    }
};

// 初始化
renderTablePage(currentPage);
renderChart([companyData[0]]);
</script>
</body>
</html>
