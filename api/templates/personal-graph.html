<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="head">展示查看页</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-color: #000;
      --text-secondary: #666;
      --background: #fff;
      --border-color: rgba(0, 0, 0, 0.1);
      --accent-1: rgba(0, 0, 0, 0.05);
      --accent-2: rgba(0, 0, 0, 0.1);
      --button-text: #fff;
      --button-bg: #000;
      --card-bg: #fff;
      --radius: 12px;
      --font-sans: 'Inter', 'Noto Sans SC', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--background);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin: 1rem 0 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    .right-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--accent-1);
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    select, .button {
      font-family: var(--font-sans);
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: 1px solid var(--border-color);
      background-color: var(--accent-1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover, select:hover {
      background-color: var(--accent-2);
    }

    .viewer-box {
      margin: 2rem auto;
      width: 100%;
      max-width: 1600px;
      height: 900px;
      background-color: var(--accent-1);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
      transition: background-color 0.3s ease;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      /* position: absolute; */
      bottom: 40px;
      width: 100%;
    }

    .search-box input {
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 22px;
      outline: none;
      width: 500px;
      background-color: #f7f7f7;
      transition: border-color 0.3s ease;
      margin-right: 30px;
    }

    .search-box input:focus {
      border-color: var(--button-bg);
    }

    .search-box button {
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 22px;
      background-color: var(--accent-2);
      color: var(--text-color);
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    .search-box button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .footer-btn {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    #toggle-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #toggle-button:hover {
      background-color: var(--accent-2);
      transform: scale(1.05);
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        font-weight: 700;
        font-size: 1.25rem;
        color: var(--text-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: color 0.3s ease;
    }

    .button {
        position: fixed;
        top: 20px;
        right: 80px;
        
    }

    .logo:hover {
      cursor: pointer;
    }
        
    .logo img {
            width: 90px;
            height: 60px;
            /* background-color: var(--text-color); */
        
        }

    

    @media (max-width: 768px) {
      .viewer-box {
        height: 600px;
      }

      .search-box input {
        width: 80%;
      }

      .footer-btn {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='/'">
      <img src="/static/assets/logo2.png" alt="Logo">
    </div>
  
    <!-- 新增一个容器包裹右侧两个按钮 -->
    <div class="right-buttons">
      <button class="button" id="download-button" onclick="downloadGraph()" data-i18n="download">点击下载图谱</button>
      <button class="lang-toggle" onclick="toggleLang()" id="lang-toggle">中</button>
    </div>
  </header>

  <h1 data-i18n="title">展示查看页</h1>

  <div class="viewer-box" id="viewer"></div>

  <div class="search-box" id="search-box">
    <input type="text" id="search-input" placeholder="Please input your keywords...">
    <button onclick="handleSearch()" data-i18n="search">搜索</button>
  </div>

    <button class="button" id="toggle-button" onclick="toggleView()">切换本体</button>
  </div> -->

    //   } else {
    //     alert('请输入关键词再搜索');

      window.location.href = 'download-presonal-graph';

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  window.onload = function() {
    allNodes = graphs.nodes
    allLinks = graphs.links
    show_d3(graphs.nodes, graphs.links);  // 第二个参数为true表示合并重载
  };
  var allNodes = []
  var allLinks = []
  const graphs = {{ json_data | tojson }};
  
  
  function show_d3(nodes, links) {
    const container = document.getElementById('viewer');
    container.innerHTML = ''; // 清空之前的 SVG 内容
    const width = container.clientWidth;
    const height = container.clientHeight;
    const svg = d3.select('#viewer')
      .append('svg')
      .attr('width', width)
      .attr('height', height);

    // 创建 zoom 行为
    const zoom = d3.zoom()
      .scaleExtent([0.1, 10]) // 缩放范围
      .on("zoom", (event) => {
        g.attr("transform", event.transform);
    });

    // 应用 zoom 行为到 svg 上
    svg.call(zoom);


    
    const g = svg.append("g");

    const simulation = d3.forceSimulation(nodes)
      .force('link', d3.forceLink(links).id(d => d.id).distance(200))
      .force('charge', d3.forceManyBody().strength(-500))
      .force('center', d3.forceCenter(width / 2, height / 2));

    const linkGroup = g.append('g')
      .attr('stroke', '#999')
      .attr('stroke-opacity', 0.6);

    const link = linkGroup.selectAll('line')
      .data(links)
      .join('line')
      .attr('stroke-width', 2);

    const linkText = linkGroup.selectAll('text')
      .data(links)
      .join('text')
      .text(d => d.relation)
      .attr('font-size', '12px')
      .attr('fill', '#333');

    const node = g.append('g')
      .attr('stroke', '#fff')
      .attr('stroke-width', 1.5)
      .selectAll('circle')
      .data(nodes)
      .join('circle')
      .attr('r', 30)
      .attr('fill', '#69b3a2')
      .call(drag(simulation));

    const label = g.append('g')
      .selectAll('text')
      .data(nodes)
      .join('text')
      .text(d => d.name)
      .attr('text-anchor', 'middle')
      .attr('dy', '.35em')
      .attr('font-size', '14px')
      .attr('font-weight', 'bold');

    simulation.on('tick', () => {
      link
        .attr('x1', d => d.source.x)
        .attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x)
        .attr('y2', d => d.target.y);

      linkText
        .attr('x', d => (d.source.x + d.target.x) / 2)
        .attr('y', d => (d.source.y + d.target.y) / 2);

      node
        .attr('cx', d => d.x)
        .attr('cy', d => d.y);

      label
        .attr('x', d => d.x)
        .attr('y', d => d.y);
    });

    function drag(simulation) {
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      return d3.drag()
        .on('start', dragstarted)
        .on('drag', dragged)
        .on('end', dragended);
    }
  }
  


  function handleSearch() {
    const keyword = document.getElementById('search-input').value.trim().toLowerCase();

    if (!keyword) {
      // 如果搜索框为空，显示全部
      show_d3(allNodes, allLinks);
      return;
    }

    // 找出名称中包含关键字的节点
    const matchedNodes = allNodes.filter(node => node.name.toLowerCase().includes(keyword));
    const matchedNodeIds = new Set(matchedNodes.map(n => n.id));

    // 找出连接到这些节点的边
    const matchedLinks = allLinks.filter(link =>
      matchedNodeIds.has(link.source.id || link.source) || matchedNodeIds.has(link.target.id || link.target)
    );

    // 为了让相关的 source/target 节点都出现在图中，补充它们
    const connectedNodeIds = new Set([
      ...matchedLinks.map(l => (typeof l.source === 'object' ? l.source.id : l.source)),
      ...matchedLinks.map(l => (typeof l.target === 'object' ? l.target.id : l.target)),
    ]);
    var finalNodes = []
    if(matchedLinks.length > 0) {
      finalNodes = allNodes.filter(n => connectedNodeIds.has(n.id));
    }
    else {
      finalNodes = matchedNodes
    }
    

    show_d3(finalNodes, matchedLinks);
  };

  const i18n = {
    'zh-CN': {
      title: '展示查看页',
      network: '计算机网络图谱',
      physics: '物理图谱',
      chemistry: '化学图谱',
      biology: '生物图谱',
      download: '点击下载图谱',
      search: '搜索',
      head: '图谱样例查看页'
    },
    'en-US': {
      title: 'Graph Viewer',
      network: 'Computer Networks',
      physics: 'Physics',
      chemistry: 'Chemistry',
      biology: 'Biology',
      download: 'Download Graph',
      search: 'Search',
      head: 'Graph Sample Viewer'
    }
  };

  let currentLang = 'en-US';

  function toggleLang() {
    currentLang = currentLang === 'zh-CN' ? 'en-US' : 'zh-CN';
    document.documentElement.lang = currentLang;
    document.getElementById('lang-toggle').textContent = currentLang === 'zh-CN' ? 'EN' : '中';
    updateI18n();
  }

  function updateI18n() {
    const elements = document.querySelectorAll('[data-i18n]');
    elements.forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (i18n[currentLang][key]) {
        el.textContent = i18n[currentLang][key];
      }
    });
    document.title = i18n[currentLang]['title'];
  }

  updateI18n();

</script>

</body>
</html>
